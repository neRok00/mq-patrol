{{ partial "header.html" . }}

    <main class="content">
        
        <h1>{{ .Title }}</h1>

        <div class="row">
            {{ range where .Site.Pages.ByTitle "Type" "WikiCategory" }}
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 link-box">
                    <a href="{{ .RelPermalink }}">
                        <h2 class="h4">{{ .Title }}</h2>
                        <div>{{ .Content }}</div>
                        <button class="btn btn-primary" role="button">Browse '{{ .Title  }}'</button>
                    </a>
                </div>
            {{ end }}
        </div>

    </main>

{{ partial "footer.html" . }}
